  id: 021
  title: "FAUCET and Enterprise SDN"
  description: "Google has been developing solutions for enterprise networking using SDN, including contributing to the open-source FAUCET project. This talk discusses how the FAUCET approach enables security, development velocity, and other innovation."
  speakers: [12]
  subtype: presentation
-
  id: 022
  title: "Faucet on ZOF: OpenFlow as a Micro-Service"
  description: "This talk will introduce the ZOF framework and show how it's capable of running Faucet. ZOF replaces Ryu while providing a simple programming model built on the async/await language features added in Python 3.5. ZOF relies on a separate OpenFlow micro-service (written in C++) to handle its message serialization needs. I will talk about how ZOF compares to Ryu and how I maintain a downstream port of Faucet that targets ZOF."
  speakers: [13]
  subtype: presentation
-
  id: 023
  title: "Flexible ASIC-based OpenFlow Pipeline"
  description: "HPE Aruba switches support the FAUCET pipeline using flexible ASIC technology. We'll review how this works starting from the flexible ASIC table allocations, to using tools to construct the pipeline, and finally how FAUCET communicates the pipeline to the switch."
  speakers: [14]
  subtype: presentation
